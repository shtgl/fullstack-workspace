<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    
    <h1>Register</h1>
    
    <form action="process-register.php" method="post" id="register" novalidate>
                  <label for="name">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" autocomplete="username">

            <label for="email">Email</label>
            <input type="email" id="email" name="email">

              

                <!--Getting address -->
                                <label for="address" style="font-size: 20px; ">Address</label><br>
                                <textarea id="address" name="address" class="form-control" rows="3" cols="50" autocomplete="address-line1", "address-line2", "address-line3"></textarea><br><br>
                                
                                <!--Getting state -->
                                <label for="state" style="font-size: 20px;">State</label><br>

                                <!--Selecting options amongst states -->
                                <select id="state" name="state" class="form-control" >
                                    <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                    <option value="Assam">Assam</option>
                                    <option value="Bihar">Bihar</option>
                                    <option value="Chandigarh">Chandigarh</option>
                                    <option value="Chattisgarh">Chattisgarh</option>
                                    <option value="Daman">Daman</option>
                                    <option value="Delhi">Delhi</option>
                                    <option value="Goa">Goa</option>
                                    <option value="Gujarat">Gujarat</option>
                                    <option value="Haryana">Haryana</option>
                                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                                    <option value="Jharkhand">Jharkhand</option>
                                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                                    <option value="Karnataka">Karnataka</option>
                                    <option value="Kerala">Kerala</option>
                                    <option value="Ladakh">Ladakh</option>
                                    <option value="Lakshadweep">Lakshadweep</option>
                                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                                    <option value="Maharashtra">Maharashtra</option>
                                    <option value="Manipur">Manipur</option>
                                    <option value="Meghalaya">Meghalaya</option>
                                    <option value="Mizoram">Mizoram</option>
                                    <option value="Nagaland">Nagaland</option>
                                    <option value="Odisha">Odisha</option>
                                    <option value="Puducherry">Puducherry</option>
                                    <option value="Punjab">Punjab</option>
                                    <option value="Rajasthan">Rajasthan</option>
                                    <option value="Sikkim">Sikkim</option>
                                    <option value="Tamil Nadu">Tamil Nadu</option>
                                    <option value="Telangana">Telangana</option>
                                    <option value="Tripura">Tripura</option>
                                    <option value="Uttarakhand">Uttarakhand</option>
                                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                                    <option value="West Bengal">West Bengal</option>
                                </select><br><br>
                                
                                <!--Getting country code -->
                                <label for="country_code" style="font-size: 20px;" >Country code</label><br>

                                <!--Defining pattern for putting country code -->
                            <input type="text" id="country_code" name="country_code" class="form-control" pattern="[A-Za-z]{3}" title="Three letter country code" autocomplete="country"><br><br>
                            
                            <!--Getting phone number -->
                            <label for="phonenumber" style="font-size: 20px; " >Mobile number</label><br>
                                <input type="tel" id="phonenumber" name="phonenumber" class="form-control" autocomplete="tel" placeholder="1234567890" pattern="[0-9]{10}"><br><br>
                                
                                
                                <!--Setting a profile picture -->
                                <p style="font-size: 20px;">Profile Picture</p>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png" style="height:150px; border-radius: 50%; border: 10px solid #FEDE00; "><br><br>
                                
                                <!--Getting date of birth -->
                                <label for="birthday" style="font-size: 20px;">Date of Birth</label><br>
                            <input type="date" id="birthday" class="form-control" name="birthday"><br><br>
                            
                            <!--Getting skills of person -->
                            <label for="skils" style="font-size: 20px;">Skills</label><br>
                            <textarea id="skills" name="skills" class="form-control" rows="3" cols="50" placeholder="Describe in short..."></textarea><br><br>
                            
                            <!--Getting school -->
                            <label for="school" style="font-size: 20px;">School</label><br>
                            <input list="schools" name="school" id="school" class="form-control">

                            <!--Getting user input as options available-->
                            <datalist id="schools">
                                <option value="School of Business">School of Business</option>
                                    <option value="School of Law">School of Law</option>
                                    <option value="School of Medicine">School of Medicine</option>
                                    <option value="School of Engineering">School of Engineering</option>
                                    <option value="School of Eletronics">School of Electronics</option>
                                </datalist><br><br>
                                
                                <!--Getting interests of person -->
                                <label for="interests" style="font-size: 20px;">Interests</label><br>
                            <textarea id="interests" name="interests" class="form-control" rows="3" cols="50" placeholder="Describe in short..." ></textarea><br><br>
                            
                            <!--Getting information of projects -->
                            <label for="myFile" style="font-size: 20px;">Projects</label><br>
                            <i>Please share information about the projects via word file or pdf document</i> <br>
                            <input type="file" id="myFiles" class="form-control" name="myFiles"><br><br>
                            
                            <!--Getting information of papers -->
                            <label for="myFile" style="font-size: 20px; ">Paper</label><br>
                            <i>If you have any papers published please share with us</i><br>
                            <i>Please share information or direct paper via the word file or pdf document</i> <br>
                            <input type="file" id="myFile" class="form-control" name="myFile"><br><br>

        
        
        <button>Register</button><br>
    </form>
    


</body>
</html>
