<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
		<title>Sign Up</title>
		<style>

	/*--------------------------------------------------------------
			# General
	--------------------------------------------------------------*/
			body {
			  font-family: "Open Sans", sans-serif;
			  color: #444444;
			}

			a {
			  color: #47b2e4;
			  text-decoration: none;
			}

			a:hover {
			  color: #73c5eb;
			  text-decoration: none;
			}

			h1,
			h2,
			h3,
			h4,
			h5,
			h6 {
			  font-family: "Jost", sans-serif;
			}

			#header {
			  transition: all 0.5s;
			  z-index: 997;
			  padding: 15px 0;
			  padding: 10px 16px;
			  background: #555;
			  color: #f1f1f1;
			  opacity: 1;
			  box-shadow: 2px 2px 5px #888888;
			}

			#header .logo {
			  font-size: 30px;
			  margin: 0;
			  padding: 0;
			  line-height: 1;
			  font-weight: 500;
			  letter-spacing: 2px;
			  text-transform: uppercase;
			  transition: 0.3s;
			}

			#header .logo a {
			  color: #fff;

			}

			#header .logo img {
			  max-height: 40px;
			}

/*--------------------------------------------------------------
			# Navigation Menu
--------------------------------------------------------------*/
			/**
			* Desktop Navigation 
			*/
			.navbar {
			  padding: 0;
			}

			.navbar ul {
			  margin: 0;
			  padding: 0;
			  display: flex;
			  list-style: none;
			  align-items: center;
			}

			.navbar li {
			  margin: 10px;
			}

			.navbar a,
			.navbar a:focus {
			  padding: 8px 20px;
			  margin-left: 30px;
			  border-radius: 5px;
			  color: #fff;
			  font-size: 14px;
			  border: 2px solid blanchedalmond;
			  font-weight: 600;
			  transition: 0.3s;
			}

			.navbar a i,
			.navbar a:focus i {
			  font-size: 12px;
			  line-height: 0;
			  margin-left: 5px;
			}

			.navbar a:hover,
			.navbar .active,
			.navbar .active:focus,
			.navbar li:hover>a {
			  background-color: rgba(255, 255, 255, 1.0);
				color: black;
				border-radius: 10px;
				box-shadow: 2px 2px 5px #888888;
				transform: scale(1.2, 1.2);
			}

			.navbar .getstarted,
			.navbar .getstarted:focus {
			  padding: 8px 20px;
			  margin-left: 30px;
			  border-radius: 5px;
			  color: #fff;
			  font-size: 14px;
			  border: 2px solid blanchedalmond;
			  font-weight: 600;
			  transform: scale(1.2, 1.2);
			}

			.navbar .getstarted:hover,
			.navbar .getstarted:focus:hover {
			  background-color: blanchedalmond;
				color: black;
				border-radius: 10px;
				box-shadow: 2px 2px 5px #888888;
				transform: scale(1.2, 1.2);
			}

			@media (max-width: 1366px) {
			  .navbar .dropdown .dropdown ul {
			    left: -90%;
			  }

			  .navbar .dropdown .dropdown:hover>ul {
			    left: -100%;
			  }
			}

/*--------------------------------------------------------------
			# about Section
--------------------------------------------------------------*/

			#about {
			  width: 100%;
			  height: 80vh;
			  background-image: url("school.png");
			  background-repeat: no-repeat;
			  background-size: cover;

			}

			#about .container {
			  padding-top: 72px;
			}

			#about h1 {
			  margin: 0 0 10px 0;
			  font-size: 48px;
			  font-weight: 700;
			  line-height: 56px;
			  color: #fff;
			}

			#about h2 {
			  color: rgba(255, 255, 255, 0.8);
			  margin-bottom: 50px;
			  font-size: 24px;
			}

			#about .btn-get-started {
			  font-family: "Jost", sans-serif;
			  font-weight: 500;
			  font-size: 16px;
			  letter-spacing: 1px;
			  display: inline-block;
			  padding: 10px 28px 11px 28px;
			  border-radius: 50px;
			  transition: 0.5s;
			  margin: 10px 0 0 0;
			  color: #fff;
			  background: #47b2e4;
			}

			#about .btn-get-started:hover {
			  transform: scale(1.2, 1.2);
			  background-image: linear-gradient(to bottom right, red, yellow);
			}

/*--------------------------------------------------------------
			# Sections General
--------------------------------------------------------------*/
			section {
			  padding: 60px 0;
			  overflow: hidden;
			}

			.section-bg {
			  background-color: #f3f5fa;
			}

			.section-title {
			  text-align: center;
			  padding-bottom: 30px;
			}

			.section-title h2 {
			  font-size: 32px;
			  font-weight: bold;
			  text-transform: uppercase;
			  margin-bottom: 20px;
			  padding-bottom: 20px;
			  position: relative;
			  color: #37517e;
			}

			.section-title h2::before {
			  content: "";
			  position: absolute;
			  display: block;
			  width: 120px;
			  height: 1px;
			  background: #ddd;
			  bottom: 1px;
			  left: calc(50% - 60px);
			}

			.section-title h2::after {
			  content: "";
			  position: absolute;
			  display: block;
			  width: 40px;
			  height: 3px;
			  background: #47b2e4;
			  bottom: 0;
			  left: calc(50% - 20px);
			}

			.section-title p {
			  margin-bottom: 0;
			}

/*--------------------------------------------------------------
			# form-section
--------------------------------------------------------------*/
	
			.form-section .form-data {
			  width: 100%;
			  border-top: 3px solid #47b2e4;
			  border-bottom: 3px solid #47b2e4;
			  padding: 30px;
			  background: #fff;
			  box-shadow: 0 0 24px 0 rgba(0, 0, 0, 0.12);
			}

			.form-section .form-data {
			  padding-bottom: 8px;
			}

			.form-section .form-data .validate {
			  display: none;
			  color: red;
			  margin: 0 0 15px 0;
			  font-weight: 400;
			  font-size: 13px;
			}
	
			.form-section .form-data {
			  margin-bottom: 20px;
			}

			.form-section .form-data label {
			  padding-bottom: 8px;
			}

			.form-section .form-data input,
			.form-section .form-data textarea {
			  border-radius: 0;
			  box-shadow: none;
			  font-size: 14px;
			  border-radius: 4px;
			}

			.form-section .form-data input:focus,
			.form-section .form-data textarea:focus {
			  border-color: #47b2e4;
			}

			.form-section .form-data input {
			  height: 44px;
			}

			.form-section .form-data textarea {
			  padding: 10px 12px;
			}

			.form-section .form-data button[type=submit] {
			  background: #47b2e4;
			  border: 0;
			  padding: 12px 34px;
			  color: #fff;
			  transition: 0.4s;
			  border-radius: 50px;
			}

			.form-section .form-data button[type=submit]:hover {
			  background: #209dd8;
			}

		</style>
	</head>
	<body>
		<!-- ======= Header ======= -->
	  <header id="header" class="fixed-top ">
	    <div class="container d-flex align-items-center">

	      <h1 class="logo me-auto"><a href="about.html">Shashwat</a></h1>
	      <!-- Uncomment below if you prefer to use an image logo -->
	      <!-- <a href="index.html" class="logo me-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

	      <nav id="navbar" class="navbar">
	        <ul class="nav nav-pills nav-justified">
				    <li class="nav-item">
				      <a class="nav-link" href="signup.html">Sign Up</a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="login.html">Login</a>
				    </li>
				    <li class="nav-item">
				      <a class="nav-link" href="about.html">Get Started</a>
				    </li>
				 </ul>
	        <i class="bi bi-list mobile-nav-toggle"></i>
	      </nav>
	    </div>
	  </header>

		<section id="about" class="d-flex align-items-center">

		    <div class="container">
		      <div class="row">
		        <div class="col-lg-12 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1" >
		          <center><h1>Welcome and please sign up</h1><center>
		          <div class="d-flex justify-content-center justify-content-lg-12">
		            <a href="about.html" class="btn-get-started scrollto">Get Started</a>
		          </div>
		        </div>
		      </div>
		    </div>

		  </section>

		<section id="form-section" class="form-section">
      <div class="container">
        <div class="section-title">
          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form role="form" class="form-data">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="name">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="name">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End form-section Section -->
		<div class="forms">
	</div>
	</body>
</html>
